log4j.rootLogger=debug, errorAppender, infoAppender, debugAppender

log4j.logger.com.mycompany.hibernatemvn.DB.utils.ServletEnterprise
log4j.logger.com.mycompany.hibernatemvn.DB.utils.ServletEmployee
log4j.logger.com.mycompany.hibernatemvn.DB.utils.HibernateUtils
#log4j.additivity.com.mycompany.hibernatemvn.DB.utils.ServletEnterprise=false
#log4j.additivity.com.mycompany.hibernatemvn.DB.utils.ServletEmployee=false

log4j.appender.errorAppender=org.apache.log4j.FileAppender
log4j.appender.errorAppender.file=errorFile.log
log4j.appender.errorAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.errorAppender.layout.conversionPattern=%d %5p %t %c{1}:%M:%L - %m%n
log4j.appender.errorAppender.threshold=error

log4j.appender.infoAppender=org.apache.log4j.FileAppender
log4j.appender.infoAppender.file=infoFile.log
log4j.appender.infoAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.infoAppender.layout.conversionPattern=%d %5p %t %c{1}:%M:%L - %m%n
log4j.appender.infoAppender.threshold=info

log4j.appender.debugAppender=org.apache.log4j.FileAppender
log4j.appender.debugAppender.file=debugFile.log
log4j.appender.debugAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.debugAppender.layout.conversionPattern=%d %5p %t %c{1}:%M:%L - %m%n
log4j.appender.debugAppender.threshold=debug
